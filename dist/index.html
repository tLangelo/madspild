    <h1>Madspild i Danmark</h1>
    <p class="description">
      <strong>Tryk på cirklerne</strong> for at få information om madspild i de
      forskellige regioner
    </p>
    <div class="distribution-map">
      <!-- This was broken for a while because image hosts are annoying, so now it's a data url. Sorry :( -->
      <img
        src="images/Kort-over-Danmark.png"
        alt="PICTURE OF DENMARK"
        width="941"
        height="759"

      <!--In the original application, these points are injected with Javascript, but ideally, they'd be injected with a html loop. Because I'm hardcoding content, I'm presenting this as prerendered HTML-->
      <button class="map-point" style="top: 16%; left: 33%">
        <div class="content">
          <div class="centered-y">
            <h2>Region Nordjylland</h2>
          </div>
          <div class="imgLocation">

              height="200"

            <p>Hver nordjyde smider i snit 3056 kg mad ud om året</p>
          </div>
        </div>
      </button>
      <button class="map-point" style="top: 48%; left: 25%">
